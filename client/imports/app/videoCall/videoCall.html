<div class="video-call">
    <div class="row">
        <div class="col">
            <timeCounter *ngIf="mostrarContador()" [tipo]="contador.tipo" [secondsIni]="contador.secondsIni"  [mostrar]="contador.mostrar">

            </timeCounter>
        </div>
    </div>
    <div class="row">
        <video id="remoteId" autoplay></video>

    </div>
    <div class="row">

        <video id="localId"   autoplay ></video>
    </div>
</div>
