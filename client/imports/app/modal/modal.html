<div class="m-modal">
<!-- Modal -->
<div *ngIf="_config.tipo===tipos.confirm" class="modal fade" id="m-confirm" tabindex="-1" role="dialog" aria-labelledby="confirmacion" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmacion">{{_config.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {{_config.msg}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="retornar()" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
