           <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Únete!! <a  style="float:right" class="close" (click)="cerrar()"></a></h5>
                        <form class="form-signin" #claseForm="ngForm" [formGroup]="addForm">
                          <div  class="form-label-group">
                            <label for="inputEmail">Email</label>
                            <input formControlName="username" name="username" [(ngModel)]="userLogin.username" type="email" id="inputEmail" class="form-control" placeholder="Email.." required autofocus>
                           

                           
                          </div>
            
                          <div  lass="form-label-group">
                            <label for="inputPassword">Password</label>

                          </div>

                          <button  class="btn btn-lg btn-success btn-block text-uppercase" [disabled]="!isValid()" (click)="loginWithPassword()">Loguear</button>
