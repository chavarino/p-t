<div class="time-counter" >

   <div id="temporizador" style="min-width : 100px" >

   </div>
    <div [hidden]="!isTipoCont()">
        <div class="row">
            <div class="caja">
                <span  >{{digitToString(tView.horas)}} : </span>  
                <span  >{{digitToString(tView.minutos)}} : </span> 
                <span  >{{digitToString(tView.segundos)}}</span>

            </div>
        </div>
    </div>
</div>
